services:
  # Web App Services
  db-claw:
    image: postgres:17
    profiles: [claw]
    ports:
      - "${CLAW_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claw
    volumes:
      - claw_postgres_data:/var/lib/postgresql/data

  redis-claw:
    image: redis:latest
    profiles: [claw]
    ports:
      - "${CLAW_REDIS_PORT:-6379}:6379"
    volumes:
      - claw_redis_data:/data
volumes:
  claw_postgres_data:
  claw_redis_data: